<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account | The SW6 Club</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="hero">
        <div class="hero-main">
          <h1>Create Account</h1>
          <p>Join The SW6 Club to make predictions with your friends.</p>
        </div>
      </header>

      <section class="panel auth-card">
        <form id="signup-form" class="mini-form">
          <label>
            Display name
            <input id="signup-name-input" type="text" required />
          </label>
          <label>
            Country
            <select id="signup-country-input" required>
              <option value="">Select country</option>
            </select>
          </label>
          <label>
            Email
            <input id="signup-email-input" type="email" required />
          </label>
          <label>
            Password
            <input id="signup-password-input" type="password" minlength="6" required />
          </label>
          <button type="submit">Create Account</button>
        </form>
        <p class="status no-margin">You’ll get a verification email after sign up. Check spam/junk if you don’t see it.</p>
        <p id="signup-status" class="status" aria-live="polite"></p>
        <p class="status no-margin">Already got an account? <a href="login.html">Back to log in</a></p>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="signup.js"></script>
  </body>
</html>
