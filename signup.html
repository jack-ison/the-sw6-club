<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account | The SW6 Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="hero">
        <div class="hero-main">
          <h1>Create Account</h1>
          <p>Join The SW6 Club to make predictions with your friends.</p>
        </div>
      </header>

      <section class="panel auth-card">
        <form id="signup-form" class="mini-form">
          <label>
            Display name
            <input id="signup-name-input" type="text" required />
          </label>
          <label>
            Country
            <select id="signup-country-input" required>
              <option value="">Select country</option>
              <option value="GB">United Kingdom</option>
              <option value="US">United States</option>
              <option value="IE">Ireland</option>
              <option value="FR">France</option>
              <option value="DE">Germany</option>
              <option value="IT">Italy</option>
              <option value="ES">Spain</option>
              <option value="PT">Portugal</option>
              <option value="NL">Netherlands</option>
              <option value="BE">Belgium</option>
              <option value="NO">Norway</option>
              <option value="SE">Sweden</option>
              <option value="DK">Denmark</option>
              <option value="PL">Poland</option>
              <option value="HR">Croatia</option>
              <option value="BR">Brazil</option>
              <option value="AR">Argentina</option>
              <option value="MX">Mexico</option>
              <option value="NG">Nigeria</option>
              <option value="GH">Ghana</option>
              <option value="ZA">South Africa</option>
              <option value="JP">Japan</option>
              <option value="KR">South Korea</option>
              <option value="AU">Australia</option>
              <option value="NZ">New Zealand</option>
              <option value="IN">India</option>
              <option value="CA">Canada</option>
            </select>
          </label>
          <label>
            Email
            <input id="signup-email-input" type="email" required />
          </label>
          <label>
            Password
            <input id="signup-password-input" type="password" minlength="6" required />
          </label>
          <button type="submit">Create Account</button>
        </form>
        <p id="signup-status" class="status" aria-live="polite"></p>
        <p class="status no-margin">Already got an account? <a href="index.html">Back to log in</a></p>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="signup.js"></script>
  </body>
</html>
