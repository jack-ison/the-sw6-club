<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | The SW6 Club</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="hero">
        <div class="hero-main">
          <h1>Sign In</h1>
          <p>Log in to make and update your predictions.</p>
        </div>
      </header>

      <section class="panel auth-card">
        <form id="signin-form" class="mini-form">
          <label>
            Email
            <input id="signin-email-input" type="email" required />
          </label>
          <label>
            Password
            <input id="signin-password-input" type="password" minlength="6" required />
          </label>
          <button id="signin-submit-btn" type="submit">Sign In</button>
        </form>
        <p id="signin-status" class="status" aria-live="polite"></p>
        <p class="status no-margin">Need an account? <a href="signup.html">Create account</a></p>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="login.js"></script>
  </body>
</html>
